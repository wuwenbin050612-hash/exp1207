<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: #e5e7eb;
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Arial;
  }

  h1 {
    text-align: center;
    padding: 20px 0;
  }

  /* 纵向排列 + 居中 */
  .blog-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 80px;  
    padding: 20px 16px 40px;
    overflow-y: auto;
  }

  /* 单个博客卡片 */
  .blog-card {
    width: 30vw;
    max-width: 780px;
    min-width: 320px;
    background: #fff;
    border-radius: 26px;
    padding: 18px 18px 14px;
    box-shadow: 0 10px 25px rgba(15, 23, 42, 0.12);
    position: relative;
  }

  .card-header {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
  }

  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 12px;
    object-fit: cover;
    border: 1px solid #ddd;
    margin-right: 10px;
  }

  .username {
    font-size: 15px;
    font-weight: bold;
  }

  .card-image {
    border-radius: 16px;
    overflow: hidden;
    border: 1px solid #ddd;
    margin-bottom: 16px;
    position: relative;
  }

  .card-image img {
    display: block;
    width: 100%;
    height: 220px;
    object-fit: cover;
  }

  .card-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .icon-btn {
    background: transparent;
    border: none;
    font-size: 22px;
    cursor: pointer;
  }

  .heart-btn {
    position: relative;
  }

  /* 统一 SVG 爱心样式 */
  .heart-icon {
    width: 30px;
    height: 30px;
    display: inline-block;
    color: #d1d5db;
    transition: color 0.25s ease;
    transform-origin: center center;
  }

  .heart-btn.liked .heart-icon {
    color: #ff4b5c;
  }

  /* 膨大动画 */
  @keyframes pulse {
    0% { transform: scale(1); }
    40%{ transform: scale(1.5); }
    100%{ transform: scale(1); }
  }

  .heart-icon.pulse {
    animation: pulse 0.28s ease-out;
  }

  /* 小熊 GIF */
  .bear-gif {
    position: absolute;
    bottom: 1%;
    left: 1%;
    transform: translateX(-50%);
    opacity: 0;
    width: 200px;
    transition: 0.2s;
    pointer-events: none;
  }

  .bear-gif.show {
    opacity: 1;
    transform: translateX(-50%) translateY(-10px);
  }

  /* 图片上出现的爱心（双击/长按） */
  .tap-heart {
    position: absolute;
    font-size: 42px;
    color: #ff4b5c;
    pointer-events: none;
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
    transition: transform 0.5s ease, opacity 0.5s ease;
  }

  .tap-heart.fade {
    transform: translate(-50%, -50%) scale(1.8);
    opacity: 0;
  }
</style>

<script>
  const heartButtons = document.querySelectorAll('.heart-btn');
  const likeSound = document.getElementById('like-sound');
  const blogCards = document.querySelectorAll('.blog-card');

  function triggerLike(btn) {
    const effect = btn.dataset.effect;
    const heart = btn.querySelector('.heart-icon');
    const bear  = btn.querySelector('.bear-gif');

    if (effect === 'pulse') {
      btn.classList.add('liked');
      heart.classList.remove('pulse');
      void heart.offsetWidth;
      heart.classList.add('pulse');
    }

    if (effect === 'bear') {
      bear.classList.add('show');
      setTimeout(() => {
        bear.classList.remove('show');
        btn.classList.add('liked');
      }, 800);
    }

    if (effect === 'bear-sound') {
      if (likeSound) {
        likeSound.currentTime = 0;
        likeSound.play().catch(() => {});
      }
      bear.classList.add('show');
      setTimeout(() => {
        bear.classList.remove('show');
        btn.classList.add('liked');
      }, 800);
    }
  }

  function createTapHeart(container, x, y, fadeOnRelease = true) {
    const el = document.createElement('span');
    el.className = 'tap-heart';
    el.textContent = '❤';
    el.style.left = x + 'px';
    el.style.top  = y + 'px';
    container.appendChild(el);

    if (fadeOnRelease === true) {
      requestAnimationFrame(() => {
        el.classList.add('fade');
        setTimeout(() => {
          if (el.parentNode) el.parentNode.removeChild(el);
        }, 500);
      });
    }
    return el;
  }

  heartButtons.forEach((btn, index) => {
    if (index < 3) {
      btn.addEventListener('click', () => {
        triggerLike(btn);
      });
    }
  });

  blogCards.forEach((card, index) => {
    const imgContainer = card.querySelector('.card-image');
    const img = imgContainer.querySelector('img');
    const heartBtn = card.querySelector('.heart-btn');

    if (index >= 3 && index <= 5) {
      img.addEventListener('dblclick', (e) => {
        const rect = imgContainer.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        triggerLike(heartBtn);
        createTapHeart(imgContainer, x, y, true);
      });

      let lastTapTime = 0;
      img.addEventListener('touchend', (e) => {
        const currentTime = Date.now();
        const tapLen = currentTime - lastTapTime;

        if (tapLen > 0 && tapLen < 300) {
          const rect = imgContainer.getBoundingClientRect();
          const touch = e.changedTouches[0];
          const x = touch.clientX - rect.left;
          const y = touch.clientY - rect.top;

          triggerLike(heartBtn);
          createTapHeart(imgContainer, x, y, true);
          lastTapTime = 0;
        } else {
          lastTapTime = currentTime;
        }
      });

      img.addEventListener('contextmenu', e => e.preventDefault());
    }

    if (index >= 6 && index <= 8) {
      let pressTimer = null;
      let longPressed = false;
      let tapHeartEl = null;
      let startX = 0;
      let startY = 0;

      function startPress(e) {
        if (pressTimer !== null) return;

        longPressed = false;

        const rect = imgContainer.getBoundingClientRect();

        if (e.type.startsWith('touch')) {
          const touch = e.touches[0];
          startX = touch.clientX - rect.left;
          startY = touch.clientY - rect.top;
        } else {
          startX = e.offsetX ?? (e.clientX - rect.left);
          startY = e.offsetY ?? (e.clientY - rect.top);
        }

        pressTimer = setTimeout(() => {
          longPressed = true;

          triggerLike(heartBtn);

          tapHeartEl = createTapHeart(imgContainer, startX, startY, false);
        }, 500);
      }

      function cancelPress() {
        if (pressTimer !== null) {
          clearTimeout(pressTimer);
          pressTimer = null;
        }

        if (longPressed && tapHeartEl) {
          requestAnimationFrame(() => {
            tapHeartEl.classList.add('fade');
            setTimeout(() => {
              if (tapHeartEl && tapHeartEl.parentNode) {
                tapHeartEl.parentNode.removeChild(tapHeartEl);
              }
              tapHeartEl = null;
            }, 500);
          });
        }
      }

      img.addEventListener('mousedown', startPress);
      img.addEventListener('mouseup', cancelPress);
      img.addEventListener('mouseleave', cancelPress);

      img.addEventListener('touchstart', startPress);
      img.addEventListener('touchend', cancelPress);
      img.addEventListener('touchcancel', cancelPress);

      img.addEventListener('contextmenu', e => e.preventDefault());
    }
  });
</script>
